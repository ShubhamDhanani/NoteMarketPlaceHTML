<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>Notes Market Place-email verification</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/icons/favicon.ico">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!--bootstrap css-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!--Responsive CSS-->
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <div class="main-wrap">
        <div class="container-login" style="background-image: url('images/posters/banner-with-overlay-11.jpg');">
            <div class="wrap-email">
                <form class="email-verification-form">
                    <span class="email-verification-form-title">
                        <img class="img-fluid" src="images/logo/top-logo1.png">
                    </span>
                    <div class="email-verification-heading">
                        <h4>Email Verification</h4>
                        <p><b>Dear Smith,</b></p>
                    </div>
                    <p>Thanks for Signing up! <br>Simply click below for email verification</p>
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="submit-btn">VERIFY EMAIL ADDRESS</button>
                </form>
            </div>
        </div>
    </div>


    <!-- Jquery Js -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!--    popper Js  -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap Js -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!--custom script-->
    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
