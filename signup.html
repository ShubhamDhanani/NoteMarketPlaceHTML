<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <title>Notes Market Place-signup</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/icons/favicon.ico">
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!--bootstrap css-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!--Responsive CSS-->
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <div class="main-wrap">
        <div class="container-login" style="background-image: url('images/posters/banner-with-overlay-11.jpg');">
            <div class="wrap-login">
                <span class="login-form-title">
                    <img src="images/logo/top-logo.png">
                </span>
                <form class="login-form">
                    <div class="signup-heading">
                        <h4 class="text-center">Create an Account</h4>
                        <p class="text-center">Enter your details to signup</p>
                        <small id="signup-help" class="form-text text-muted text-center">
                            <p>Your account has been successfully created.</p>
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputfname">First Name *</label>
                        <input type="text" class="form-control" id="exampleInputfname" placeholder="Enter your first name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputlname">Last Name *</label>
                        <input type="text" class="form-control" id="exampleInputlname" placeholder="Enter your last name">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email *</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email address">
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="exampleInputPassword1">Password</label>
                            </div>
                        </div>
                        <div class="inputContainer">
                            <input type="password" id="password-field" class="form-control" placeholder="Enter your password" name="password">
                            <span toggle="#password-field" class="eye field-icon toggle-password"><img src="images/icons/eye.png">
                            </span>
                        </div>
                    </div>
                    <div class="form-group m-bottom-30">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="exampleInputPassword1">Confirm Password</label>
                            </div>
                        </div>
                        <div class="inputContainer">
                            <input type="password" id="confirm-password-field" class="form-control" placeholder="Re-enter your Password" name="password">
                            <span toggle="#confirm-password-field" class="eye field-icon toggle-password"><img src="images/icons/eye.png">
                            </span>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary btn-lg btn-block" id="login-btn">SIGN UP</button>
                    <p class="text-center" id="not-account">Already have an account? <span><a href="login.html">Login</a></span></p>
                </form>
            </div>
        </div>
    </div>
    <!-- Jquery Js -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <!--    popper Js  -->
    <script type="text/javascript" src="js/popper.min.js"></script>
    <!-- Bootstrap Js -->
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <!--custom script-->
    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
